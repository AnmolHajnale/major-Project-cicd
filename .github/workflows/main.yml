name: ADF Dev → Test → Prod CI/CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install ADF Utilities
        run: npm install
        working-directory: ${{ github.workspace }}/build

      - name: Validate ADF Code
        run: npm run build validate ${{ github.workspace }}/ /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/dev-cicd-rg/providers/Microsoft.DataFactory/factories/dev-cicd-adf1
        working-directory: ${{ github.workspace }}/build

      - name: Export ARM Template
        run: npm run build export ${{ github.workspace }}/ /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/dev-cicd-rg/providers/Microsoft.DataFactory/factories/dev-cicd-adf1 ExportedArmTemplate
        working-directory: ${{ github.workspace }}/build

      - name: Upload ARM Template Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExportedArmTemplate
          path: ${{ github.workspace }}/build/ExportedArmTemplate

  test-deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 50

    steps:
      - name: Download ARM Template
        uses: actions/download-artifact@v4
        with:
          name: ExportedArmTemplate
          path: ExportedArmTemplate

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Install Required Az Modules (Optimized)
        shell: pwsh
        run: |
          Install-Module -Name Az.Accounts -Scope CurrentUser -Repository PSGallery -Force -AllowClobber
          Install-Module -Name Az.DataFactory -Scope CurrentUser -Repository PSGallery -Force -AllowClobber

      - name: Deploy to Test ADF
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: test-cicd-rg
          dataFactoryName: test-cicd-adf1
          armTemplateFile: ExportedArmTemplate/ARMTemplateForFactory.json
          armTemplateParametersFile: ExportedArmTemplate/ARMTemplateParametersForFactory.json
          skipAzModuleInstallation: true

  prod-deploy:
    needs: test-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 50

    steps:
      - name: Download ARM Template
        uses: actions/download-artifact@v4
        with:
          name: ExportedArmTemplate
          path: ExportedArmTemplate

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Install Required Az Modules (Optimized)
        shell: pwsh
        run: |
          Install-Module -Name Az.Accounts -Scope CurrentUser -Repository PSGallery -Force -AllowClobber
          Install-Module -Name Az.DataFactory -Scope CurrentUser -Repository PSGallery -Force -AllowClobber

      - name: Deploy to Prod ADF
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: prod-cicd-rg1
          dataFactoryName: prod-cicd-adf1
          armTemplateFile: ExportedArmTemplate/ARMTemplateForFactory.json
          armTemplateParametersFile: ExportedArmTemplate/ARMTemplateParametersForFactory.json
          skipAzModuleInstallation: true
