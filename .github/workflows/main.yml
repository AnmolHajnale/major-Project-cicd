on: 
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # optional but recommended to avoid infinite hangs

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Run Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "Current Azure account:"
            az account show

      - name: Run Azure PowerShell script
        uses: azure/powershell@v2
        with:
          azPSVersion: "latest"
          inlineScript: |
            Write-Output "Current Az Context:"
            Get-AzContext

      - name: Deploy ADF via ARM Template
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: test-cicd-rg  # ✅ your target RG
          dataFactoryName: test-cicd-adf1  # ✅ your target ADF name
          armTemplateFile: ExportedArmTemplate/ARMTemplateForFactory.json
          armTemplateParametersFile: ExportedArmTemplate/ARMTemplateParametersForFactory.json
          skipAzModuleInstallation: true  # ✅ prevent long install time
